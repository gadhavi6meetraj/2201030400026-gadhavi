<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trending Career Paths</title>
    <style>
        /* CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #333;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #f1f1f1;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #logo {
            width: 150px;
            height: auto;
        }

        nav {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav li {
            display: inline-block;
            margin-left: 20px;
        }

        nav a {
            text-decoration: none;
            color: #333;
        }

        main {
            padding: 40px 0;
        }

        .hero {
            text-align: center;
            margin-bottom: 40px;
        }

        .hero h1 {
            font-size: 2em;
            margin-bottom: 10px;
            color: teal;
        }

        .hero p {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #333;
        }

        .hero button {
            background-color: teal;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .trending-careers {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 40px;
        }

        .trending-careers .card {
            width: 30%;
            background-color: #f1f1f1;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .trending-careers .card h3 {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #333;
        }

        .trending-careers .card p {
            line-height: 1.5;
            color: #333;
        }

        .trending-careers .card a {
            text-decoration: none;
            color: teal;
        }

        .explore-more {
            text-align: center;
            margin-bottom: 40px;
        }

        .explore-more button {
            background-color: teal;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .local-styles {
            display: none;
        }

        #Desktop-6 {
            display: block;
        }

        .local-variables {
            display: none;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <img id="logo" src="logo.png" alt="Logo">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="hero">
                <h1>Explore FrogSk to launch your Artificial Intelligence career
